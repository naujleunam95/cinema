<!doctype html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/cine1.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Iniciar Sesión</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
					  <form action="" method="post" class="signin-form">
						<div class="form-group mb-3">
							<label class="label" for="name">Usuario</label>
							<input type="text" id="username" class="form-control" placeholder="Usuario" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="password">Contraseña</label>
							<input type="password" id="password" class="form-control" placeholder="Contraseña" required>
						</div>
						<div class="form-group">
							<button type="button" class="form-control btn btn-primary rounded submit px-3" onclick="authenticate()">Iniciar Sesión</button>
						</div>
					</form>
					
		          <p class="text-center">No estás registrado? <a data-toggle="tab" href="#signup"> Registrate</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
	 
	function authenticate() {
        // Obtener los valores de nombre de usuario y contraseña
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Comprobar las credenciales 
        if (username === "eliza" && password === "eliza") {
          alert("Acceso concedido. Redireccionando vista usuario...");
          // redireccionar al usuario a la página deseada
		  window.location.href = "https://www.netflix.com/";
           
		} else  if (username === "admin" && password === "admin") {
			alert("Acceso concedido. Redireccionando vista administrador...");
			window.location.href = "https://www.google.com";}
		else {
          alert("Acceso denegado. Verifica tus credenciales.");
        }
      }
  </script>

	</body>
</html>
